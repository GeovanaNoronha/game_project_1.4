<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style1.css">
    <title>Jogo da Forca / Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="gameTitle">ðŸŽ¯ Jogo da Forca</h1>
            <div class="language-toggle">
                <button class="language-btn active" onclick="changeLanguage('pt')">PortuguÃªs</button>
                <button class="language-btn" onclick="changeLanguage('en')">English</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="errorsCount">0</div>
                <div class="stat-label" id="errorsLabel">Erros</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="attemptsCount">0</div>
                <div class="stat-label" id="attemptsLabel">Tentativas</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="hitsCount">0</div>
                <div class="stat-label" id="hitsLabel">Acertos</div>
            </div>
        </div>

        <div class="game-area">
            <div class="hangman-container">
                <div class="hangman">
                    <div class="gallows">
                        <div class="base"></div>
                        <div class="pole"></div>
                        <div class="top-bar"></div>
                        <div class="noose"></div>
                    </div>
                    <div class="hangman-part head" id="head"></div>
                    <div class="hangman-part body" id="body"></div>
                    <div class="hangman-part left-arm" id="leftArm"></div>
                    <div class="hangman-part right-arm" id="rightArm"></div>
                    <div class="hangman-part left-leg" id="leftLeg"></div>
                    <div class="hangman-part right-leg" id="rightLeg"></div>
                </div>
            </div>

            <div class="word-area">
                <div class="word-display" id="wordDisplay"></div>
                
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="letterInput" maxlength="1" placeholder="?">
                        <button class="btn btn-primary" onclick="guessLetter()" id="guessBtn">Tentar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="used-letters">
            <h3 id="usedLettersTitle">Letras usadas:</h3>
            <div class="letters-grid" id="usedLetters"></div>
        </div>

        <div class="message" id="message"></div>
        
        <button class="btn btn-secondary" onclick="newGame()" id="newGameBtn">ðŸŽ® Novo Jogo</button>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŽ‰ ParabÃ©ns!</h2>
            <p id="modalMessage">VocÃª venceu! A palavra era: <span id="modalWord"></span></p>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="newGameFromModal()" id="modalNewGameBtn">Novo Jogo</button>
                <button class="modal-btn secondary" onclick="closeModal()" id="modalCloseBtn">Fechar</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
