<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da MemÃ³ria - versÃ£o 1 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.6s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .card.matched {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            animation: pulse 0.5s ease-in-out;
        }

        .card.shake {
            animation: shake 0.5s ease-in-out;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .card-back {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            transform: rotateY(180deg);
            font-size: 2.5em;
        }

        .victory-message {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .victory-message.show {
            opacity: 1;
            animation: bounce 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                font-size: 2em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§  Jogo da MemÃ³ria</h1>
        
        <div class="game-info">
            <div class="score">
                <span>Tentativas: </span>
                <span id="attempts">0</span>
            </div>
            <div class="score">
                <span>Pares: </span>
                <span id="matches">0</span>
            </div>
            <button class="reset-btn" onclick="resetGame()">ðŸ”„ Novo Jogo</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Cartas serÃ£o geradas pelo JavaScript -->
        </div>

        <div class="victory-message" id="victoryMessage">
        <!--POP UP AQUI! PARA VENCEDOR, MOSTRAR A PONTUAÃ‡ÃƒO E REINICIAR O JOGO-->
            ðŸŽ‰ ParabÃ©ns! VocÃª completou o jogo! ðŸŽ‰
        </div>
    </div>

    <script>
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            attempts: 0,
            canFlip: true
        };

        // Emojis para o jogo (sem direitos autorais)
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”'];

        function initGame() {
            // Seleciona 8 emojis aleatÃ³rios e duplica para criar pares
            const selectedEmojis = emojis.sort(() => Math.random() - 0.5).slice(0, 8);
            const gameEmojis = [...selectedEmojis, ...selectedEmojis];
            
            // Embaralha as cartas
            gameState.cards = gameEmojis.sort(() => Math.random() - 0.5);
            
            // Reset do estado do jogo
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.attempts = 0;
            gameState.canFlip = true;
            
            // Atualiza interface
            updateScore();
            createBoard();
            hideVictoryMessage();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!gameState.canFlip) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            // Vira a carta
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            // Se duas cartas foram viradas
            if (gameState.flippedCards.length === 2) {
                gameState.canFlip = false;
                gameState.attempts++;
                updateScore();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [firstIndex, secondIndex] = gameState.flippedCards;
            const firstCard = document.querySelector(`[data-index="${firstIndex}"]`);
            const secondCard = document.querySelector(`[data-index="${secondIndex}"]`);
            
            if (gameState.cards[firstIndex] === gameState.cards[secondIndex]) {
                // Par encontrado
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                gameState.matchedPairs++;
                
                // Verifica se o jogo terminou
                if (gameState.matchedPairs === 8) {
                    showVictoryMessage();
                }
            } else {
                // NÃ£o Ã© par - adiciona animaÃ§Ã£o de erro
                firstCard.classList.add('shake');
                secondCard.classList.add('shake');
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped', 'shake');
                    secondCard.classList.remove('flipped', 'shake');
                }, 500);
            }
            
            // Reset para prÃ³xima jogada
            gameState.flippedCards = [];
            gameState.canFlip = true;
            updateScore();
        }

        function updateScore() {
            document.getElementById('attempts').textContent = gameState.attempts;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        function showVictoryMessage() {
            document.getElementById('victoryMessage').classList.add('show');
        }

        function hideVictoryMessage() {
            document.getElementById('victoryMessage').classList.remove('show');
        }

        function resetGame() {
            initGame();
        }

        // Inicia o jogo quando a pÃ¡gina carrega
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
