<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - versão 1 </title>
</head>
<body>
    <div class="game-container">
        <h1>🧠 Jogo da Memória</h1>
        
        <div class="game-info">
            <div class="score">
                <span>Tentativas: </span>
                <span id="attempts">0</span>
            </div>
            <div class="score">
                <span>Pares: </span>
                <span id="matches">0</span>
            </div>
            <button class="reset-btn" onclick="resetGame()">🔄 Novo Jogo</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Cartas serão geradas pelo JavaScript -->
        </div>

        <div class="victory-message" id="victoryMessage">
        <!--POP UP AQUI! PARA VENCEDOR, MOSTRAR A PONTUAÇÃO E REINICIAR O JOGO-->
            🎉 Parabéns! Você completou o jogo! 🎉
        </div>
    </div>
</body>
</html>
