<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória - Multiplayer (versão 2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .connection-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-panel h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .connection-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .btn.success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .connection-code {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.1em;
            margin: 10px 0;
            word-break: break-all;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            min-width: 200px;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            font-weight: bold;
        }

        .status-waiting {
            background: #ffd93d;
            color: #333;
        }

        .status-connected {
            background: #6bcf7f;
            color: white;
        }

        .status-disconnected {
            background: #ff6b6b;
            color: white;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .player-active {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid gold;
        }

        .turn-indicator {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.6s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .card.matched {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            animation: pulse 0.5s ease-in-out;
        }

        .card.shake {
            animation: shake 0.5s ease-in-out;
        }

        .card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .card-back {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            transform: rotateY(180deg);
            font-size: 2.5em;
        }

        .victory-message {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .victory-message.show {
            opacity: 1;
            animation: bounce 1s ease-in-out;
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                font-size: 2em;
            }
            
            h1 {
                font-size: 2em;
            }

            .connection-buttons {
                flex-direction: column;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🧠 Jogo da ,emória - Multiplayer</h1>
        
        <div class="connection-panel" id="connectionPanel">
            <h3>🌐 Conectar com oponente</h3>
            <div class="connection-buttons">
                <button class="btn" onclick="createRoom()">🏠 Criar Sala</button>
                <button class="btn secondary" onclick="joinRoom()">🚪 Entrar na sala</button>
                <button class="btn success" onclick="playSolo()">👤 Jogar solo</button>
            </div>
            
            <div id="roomCode" style="display: none;">
                <p style="color: white; margin: 10px 0;">Compartilhe este código com seu oponente:</p>
                <div class="connection-code" id="codeDisplay"></div>
                <button class="btn secondary" onclick="copyCode()">📋 Copiar Código</button>
            </div>
            
            <div id="joinForm" style="display: none;">
                <div class="input-group">
                    <input type="text" id="roomCodeInput" placeholder="Digite o código da sala" maxlength="6">
                    <button class="btn" onclick="connectToRoom()">🔗 Conectar</button>
                </div>
            </div>
            
            <div class="status-indicator" id="connectionStatus">
                <span class="status-disconnected">🔌 Desconectado</span>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                <div class="player-info" id="player1Info">
                    <div>👤 Você</div>
                    <div>Pontos: <span id="player1Score">0</span></div>
                </div>
                <div class="player-info" id="player2Info">
                    <div>🎭 Oponente</div>
                    <div>Pontos: <span id="player2Score">0</span></div>
                </div>
                <button class="btn" onclick="resetGame()">🔄 Novo Jogo</button>
            </div>

            <div class="turn-indicator" id="turnIndicator">
                Sua vez de jogar!
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Cartas serão geradas pelo JavaScript -->
            </div>

            <div class="victory-message" id="victoryMessage">
                🎉 Jogo finalizado! 🎉
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            cards: [],
            flippedCards: [],
            player1Score: 0,
            player2Score: 0,
            currentPlayer: 1,
            canFlip: true,
            isMultiplayer: false,
            isHost: false,
            roomCode: null,
            connection: null,
            gameStarted: false
        };

        const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🐔'];

        // Funções de conexão
        function createRoom() {
            gameState.roomCode = generateRoomCode();
            gameState.isHost = true;
            gameState.isMultiplayer = true;
            
            document.getElementById('roomCode').style.display = 'block';
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('codeDisplay').textContent = gameState.roomCode;
            
            updateConnectionStatus('Aguardando oponente...');
            
            // Simulação
            setTimeout(() => {
                if (confirm('Simular conexão do oponente?')) {
                    simulateConnection();
                }
            }, 2000);
        }

        function joinRoom() {
            document.getElementById('joinForm').style.display = 'block';
            document.getElementById('roomCode').style.display = 'none';
        }

        function connectToRoom() {
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (code.length === 6) {
                gameState.roomCode = code;
                gameState.isHost = false;
                gameState.isMultiplayer = true;
                
                updateConnectionStatus('Conectando...');
                
                // Simulação d conexão
                setTimeout(() => {
                    simulateConnection();
                }, 1000);
            } else {
                alert('Por favor, digite um código válido de 6 caracteres.');
            }
        }

        function playSolo() {
            gameState.isMultiplayer = false;
            gameState.isHost = true;
            startGame();
        }

        function simulateConnection() {
            updateConnectionStatus('Conectado!');
            startGame();
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function copyCode() {
            navigator.clipboard.writeText(gameState.roomCode).then(() => {
                alert('Código copiado para a área de transferência!');
            });
        }

        function updateConnectionStatus(message) {
            const statusElement = document.getElementById('connectionStatus');
            if (message === 'Conectado!') {
                statusElement.innerHTML = '<span class="status-connected">🟢 ' + message + '</span>';
            } else if (message.includes('Aguardando')) {
                statusElement.innerHTML = '<span class="status-waiting">🟡 ' + message + '</span>';
            } else {
                statusElement.innerHTML = '<span class="status-disconnected">🔴 ' + message + '</span>';
            }
        }

        function startGame() {
            document.getElementById('connectionPanel').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            
            if (!gameState.isMultiplayer) {
                document.getElementById('player2Info').style.display = 'none';
                document.getElementById('turnIndicator').style.display = 'none';
            }
            
            initGame();
        }

        function initGame() {
            // Seleciona 8 emojis aleatórios e duplica para criar pares
            const selectedEmojis = emojis.sort(() => Math.random() - 0.5).slice(0, 8);
            const gameEmojis = [...selectedEmojis, ...selectedEmojis];
            
            // Embaralha as cartas
            gameState.cards = gameEmojis.sort(() => Math.random() - 0.5);
            
            // Reset do estado do jogo
            gameState.flippedCards = [];
            gameState.player1Score = 0;
            gameState.player2Score = 0;
            gameState.currentPlayer = 1;
            gameState.canFlip = true;
            gameState.gameStarted = true;
            
            // Atualiza interface
            updateScore();
            updateTurnIndicator();
            createBoard();
            hideVictoryMessage();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!gameState.canFlip || !gameState.gameStarted) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            // Vira a carta
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            // simulação de envi movimento para o oponente
            if (gameState.isMultiplayer) {
                sendMove(index);
            }
            
            // Se duas cartas foram viradas
            if (gameState.flippedCards.length === 2) {
                gameState.canFlip = false;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [firstIndex, secondIndex] = gameState.flippedCards;
            const firstCard = document.querySelector(`[data-index="${firstIndex}"]`);
            const secondCard = document.querySelector(`[data-index="${secondIndex}"]`);
            
            if (gameState.cards[firstIndex] === gameState.cards[secondIndex]) {
                // Par encontrado
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                // aq adiciona a pontuação do jogador atual
                if (gameState.currentPlayer === 1) {
                    gameState.player1Score++;
                } else {
                    gameState.player2Score++;
                }
                
                // aq verifica se o jogo terminou
                if (gameState.player1Score + gameState.player2Score === 8) {
                    endGame();
                }
                
                // Jogador continua na vez quando acerta
            } else {
                // Não é par - adiciona animação de erro
                firstCard.classList.add('shake');
                secondCard.classList.add('shake');
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped', 'shake');
                    secondCard.classList.remove('flipped', 'shake');
                }, 500);
                
                // Troca de jogador apenas no multiplayer
                if (gameState.isMultiplayer) {
                    gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                }
            }
            
            // Reset para próxima jogada
            gameState.flippedCards = [];
            gameState.canFlip = true;
            updateScore();
            updateTurnIndicator();
        }

        function sendMove(index) {
            // Em uma implementação real, teria q enviar o movimento via WebRTC/WebSocket ?????
            // Simimulação de movimento do oponente
            console.log('Movimento enviado:', index);
        }

        function updateScore() {
            document.getElementById('player1Score').textContent = gameState.player1Score;
            document.getElementById('player2Score').textContent = gameState.player2Score;
            
            // A1 atualiza os indicadores visuais do jogador ativo
            const player1Info = document.getElementById('player1Info');
            const player2Info = document.getElementById('player2Info');
            
            if (gameState.isMultiplayer) {
                player1Info.classList.toggle('player-active', gameState.currentPlayer === 1);
                player2Info.classList.toggle('player-active', gameState.currentPlayer === 2);
            }
        }

        function updateTurnIndicator() {
            if (!gameState.isMultiplayer) return;
            
            const indicator = document.getElementById('turnIndicator');
            if (gameState.currentPlayer === 1) {
                indicator.textContent = '🎯 Sua vez de jogar!';
                indicator.style.color = 'gold';
            } else {
                indicator.textContent = '⏳ Vez do oponente...';
                indicator.style.color = 'lightblue';
            }
        }

        function endGame() {
            let message;
            if (gameState.isMultiplayer) {
                if (gameState.player1Score > gameState.player2Score) {
                    message = '🎉 Você venceu! 🎉';
                } else if (gameState.player2Score > gameState.player1Score) {
                    message = '😅 Oponente venceu! 😅';
                } else {
                    message = '🤝 Empate! 🤝';
                }
            } else {
                message = `🎉 Parabéns! Você encontrou todos os pares! 🎉`;
            }
            
            document.getElementById('victoryMessage').textContent = message;
            showVictoryMessage();
            gameState.gameStarted = false;
        }

        function showVictoryMessage() {
            document.getElementById('victoryMessage').classList.add('show');
        }

        function hideVictoryMessage() {
            document.getElementById('victoryMessage').classList.remove('show');
        }

        function resetGame() {
            if (gameState.isMultiplayer) {
                if (confirm('Reiniciar o jogo? Ambos os jogadores perderão o progresso atual.')) {
                    initGame();
                }
            } else {
                initGame();
            }
        }

        // Isso aq se inicia quando a página carrega
        window.addEventListener('load', () => {
            updateConnectionStatus('Desconectado');
        });
    </script>
</body>
</html>
