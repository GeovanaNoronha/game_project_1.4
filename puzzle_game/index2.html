<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Jogo da mem贸ria - Multiplayer (vers茫o 2)</title>
</head>
<body>
    <div class="game-container">
        <h1> Jogo da mem贸ria - Multiplayer</h1>
        
        <div class="connection-panel" id="connectionPanel">
            <h3> Conectar com oponente</h3>
            <div class="connection-buttons">
                <button class="btn" onclick="createRoom()"> Criar Sala</button>
                <button class="btn secondary" onclick="joinRoom()"> Entrar na sala</button>
                <button class="btn success" onclick="playSolo()"> Jogar solo</button>
            </div>
            
            <div id="roomCode" style="display: none;">
                <p style="color: white; margin: 10px 0;">Compartilhe este c贸digo com seu oponente:</p>
                <div class="connection-code" id="codeDisplay"></div>
                <button class="btn secondary" onclick="copyCode()"> Copiar C贸digo</button>
            </div>
            
            <div id="joinForm" style="display: none;">
                <div class="input-group">
                    <input type="text" id="roomCodeInput" placeholder="Digite o c贸digo da sala" maxlength="6">
                    <button class="btn" onclick="connectToRoom()"> Conectar</button>
                </div>
            </div>
            
            <div class="status-indicator" id="connectionStatus">
                <span class="status-disconnected"> Desconectado</span>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                <div class="player-info" id="player1Info">
                    <div> Voc锚</div>
                    <div>Pontos: <span id="player1Score">0</span></div>
                </div>
                <div class="player-info" id="player2Info">
                    <div> Oponente</div>
                    <div>Pontos: <span id="player2Score">0</span></div>
                </div>
                <button class="btn" onclick="resetGame()"> Novo Jogo</button>
            </div>

            <div class="turn-indicator" id="turnIndicator">
                Sua vez de jogar!
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Cartas ser茫o geradas pelo JavaScript -->
            </div>

            <div class="victory-message" id="victoryMessage">
                 Jogo finalizado! 
            </div>
        </div>
    </div>
      <script src="script2.js"></script>
</body>
</html>
