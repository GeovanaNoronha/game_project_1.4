<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e8b57, #228b22, #32cd32);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .language-toggle:active {
            transform: translateY(0);
        }

        .flag-icon {
            font-size: 16px;
            margin-right: 4px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #e8f5e8;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .choices-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 3em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .choice-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .choice-btn span {
            position: relative;
            z-index: 1;
        }

        .game-display {
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .choices-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .choice-display {
            text-align: center;
        }

        .choice-display h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #e8f5e8;
        }

        .choice-icon {
            font-size: 4em;
            margin-bottom: 10px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .result.win {
            background: rgba(0, 255, 0, 0.2);
            color: #90EE90;
        }

        .result.lose {
            background: rgba(255, 0, 0, 0.2);
            color: #FFA0A0;
        }

        .result.draw {
            background: rgba(255, 255, 0, 0.2);
            color: #FFFF90;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .instructions {
            margin-top: 20px;
            font-size: 1em;
            color: #e8f5e8;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .choice-btn {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
            
            .choice-icon {
                font-size: 3em;
            }
            
            .choices-display {
                flex-direction: column;
                gap: 10px;
            }
            
            .vs {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">
        <span class="flag-icon" id="flagIcon">üá∫üá∏</span>
        <span id="langText">English</span>
    </button>

    <div class="game-container">
        <h1 id="title">Pedra, Papel e Tesoura</h1>
        
        <div class="score-board">
            <div class="score-item">
                <h3 id="playerLabel">Jogador</h3>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item">
                <h3 id="computerLabel">Computador</h3>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices-container">
            <button class="choice-btn" onclick="playGame('rock')">
                <span>üóø</span>
            </button>
            <button class="choice-btn" onclick="playGame('paper')">
                <span>üìÑ</span>
            </button>
            <button class="choice-btn" onclick="playGame('scissors')">
                <span>‚úÇÔ∏è</span>
            </button>
        </div>

        <div class="game-display">
            <div class="choices-display" id="choicesDisplay" style="display: none;">
                <div class="choice-display">
                    <h3 id="yourChoiceLabel">Sua Escolha</h3>
                    <div class="choice-icon" id="playerChoice"></div>
                </div>
                <div class="vs">VS</div>
                <div class="choice-display">
                    <h3 id="computerChoiceLabel">Computador</h3>
                    <div class="choice-icon" id="computerChoice"></div>
                </div>
            </div>
            <div class="result" id="result"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">
            <span id="resetText">Resetar Jogo</span>
        </button>

        <div class="instructions">
            <p id="instructions">Clique em uma das op√ß√µes acima para jogar!</p>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let currentLanguage = 'pt';

        const translations = {
            pt: {
                title: 'Pedra, Papel e Tesoura',
                player: 'Jogador',
                computer: 'Computador',
                yourChoice: 'Sua Escolha',
                computerChoice: 'Computador',
                reset: 'Resetar Jogo',
                instructions: 'Clique em uma das op√ß√µes acima para jogar!',
                langButton: 'English',
                flag: 'üá∫üá∏',
                win: 'Voc√™ ganhou!',
                lose: 'Voc√™ perdeu!',
                draw: 'Empate!',
                choices: {
                    rock: 'Pedra',
                    paper: 'Papel',
                    scissors: 'Tesoura'
                }
            },
            en: {
                title: 'Rock, Paper, Scissors',
                player: 'Player',
                computer: 'Computer',
                yourChoice: 'Your Choice',
                computerChoice: 'Computer',
                reset: 'Reset Game',
                instructions: 'Click on one of the options above to play!',
                langButton: 'Portugu√™s',
                flag: 'üáßüá∑',
                win: 'You win!',
                lose: 'You lose!',
                draw: 'It\'s a draw!',
                choices: {
                    rock: 'Rock',
                    paper: 'Paper',
                    scissors: 'Scissors'
                }
            }
        };

        const choiceEmojis = {
            rock: 'üóø',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'pt' ? 'en' : 'pt';
            updateLanguage();
        }

        function updateLanguage() {
            const lang = translations[currentLanguage];
            
            document.getElementById('title').textContent = lang.title;
            document.getElementById('playerLabel').textContent = lang.player;
            document.getElementById('computerLabel').textContent = lang.computer;
            document.getElementById('yourChoiceLabel').textContent = lang.yourChoice;
            document.getElementById('computerChoiceLabel').textContent = lang.computerChoice;
            document.getElementById('resetText').textContent = lang.reset;
            document.getElementById('instructions').textContent = lang.instructions;
            document.getElementById('langText').textContent = lang.langButton;
            document.getElementById('flagIcon').textContent = lang.flag;
        }

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            // Mostrar as escolhas
            document.getElementById('choicesDisplay').style.display = 'flex';
            document.getElementById('playerChoice').textContent = choiceEmojis[playerChoice];
            document.getElementById('computerChoice').textContent = choiceEmojis[computerChoice];
            
            // Determinar o vencedor
            const result = getWinner(playerChoice, computerChoice);
            displayResult(result);
        }

        function getWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                return 'win';
            } else {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
                return 'lose';
            }
        }

        function displayResult(result) {
            const resultElement = document.getElementById('result');
            const lang = translations[currentLanguage];
            
            resultElement.className = `result ${result}`;
            
            switch (result) {
                case 'win':
                    resultElement.textContent = lang.win;
                    break;
                case 'lose':
                    resultElement.textContent = lang.lose;
                    break;
                case 'draw':
                    resultElement.textContent = lang.draw;
                    break;
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('choicesDisplay').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }

        // Inicializar o jogo
        updateLanguage();
    </script>
</body>
</html>
