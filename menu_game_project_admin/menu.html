<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Jogos - CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #2d5016);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1.2s ease-out;
        }

        .title h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .title p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #a8d982;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crud-controls {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .crud-btn {
            padding: 12px 24px;
            background: rgba(118, 255, 3, 0.2);
            border: 2px solid rgba(118, 255, 3, 0.6);
            border-radius: 15px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .crud-btn:hover {
            background: rgba(118, 255, 3, 0.4);
            border-color: #76ff03;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(118, 255, 3, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(118, 255, 3, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }
        .game-card:nth-child(5) { animation-delay: 0.5s; }
        .game-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-100px) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(118, 255, 3, 0.4), transparent);
            transition: left 0.6s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: #76ff03;
            box-shadow: 0 20px 40px rgba(118, 255, 3, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-card:active {
            transform: translateY(-10px) scale(1.02);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-card:hover .game-icon {
            animation: iconSpin 0.6s ease-in-out;
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .game-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-description {
            color: #a8d982;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: #76ff03;
            color: #2d5016;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .add-game {
            background: rgba(118, 255, 3, 0.2);
            border: 2px dashed rgba(118, 255, 3, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .add-game:hover {
            background: rgba(118, 255, 3, 0.3);
            border-style: solid;
        }

        .add-icon {
            font-size: 3rem;
            color: #76ff03;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(118, 255, 3, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid #76ff03;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #76ff03;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(118, 255, 3, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #76ff03;
            box-shadow: 0 0 10px rgba(118, 255, 3, 0.3);
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #76ff03;
            color: #2d5016;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                padding: 25px 20px;
            }
            
            .title {
                margin-bottom: 30px;
            }

            .crud-controls {
                flex-direction: column;
                align-items: center;
            }

            .modal-content {
                margin: 5% auto;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .game-card {
                padding: 20px 15px;
            }
            
            .game-icon {
                font-size: 3rem;
            }
            
            .game-title {
                font-size: 1.3rem;
            }

            .game-actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="title">
            <h1>🎮 MENU DE JOGOS 🎮</h1>
            <p>Gerencie seus jogos - Adicione, edite e exclua</p>
        </div>
        
        <div class="crud-controls">
            <button class="crud-btn" onclick="openAddModal()">➕ Adicionar Jogo</button>
            <button class="crud-btn" onclick="exportGames()">📤 Exportar Jogos</button>
            <button class="crud-btn" onclick="importGames()">📥 Importar Jogos</button>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Jogos serão carregados aqui -->
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Jogo -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Jogo</h2>
            <form id="gameForm">
                <div class="form-group">
                    <label for="gameName">Nome do Jogo:</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameIcon">Ícone/Emoji:</label>
                    <input type="text" id="gameIcon" placeholder="🎮" required>
                </div>
                <div class="form-group">
                    <label for="gameDescription">Descrição:</label>
                    <textarea id="gameDescription" placeholder="Descreva o jogo..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="gameUrl">URL do Jogo (opcional):</label>
                    <input type="url" id="gameUrl" placeholder="https://exemplo.com/jogo">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-btn save-btn">💾 Salvar</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">❌ Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Array para armazenar os jogos
        let games = [
            {
                id: 1,
                name: "Quebra-Cabeça",
                icon: "🧩",
                description: "Desafie sua mente com puzzles incríveis",
                url: ""
            },
            {
                id: 2,
                name: "Jogo da Memória",
                icon: "🧠",
                description: "Teste sua capacidade de memorização",
                url: ""
            },
            {
                id: 3,
                name: "Corrida",
                icon: "🏎️",
                description: "Acelere e seja o primeiro na linha de chegada",
                url: ""
            },
            {
                id: 4,
                name: "Aventura",
                icon: "⚔️",
                description: "Explore mundos fantásticos e misteriosos",
                url: ""
            },
            {
                id: 5,
                name: "Arcade",
                icon: "👾",
                description: "Diversão retrô com jogos clássicos",
                url: ""
            }
        ];

        let currentEditingId = null;
        let nextId = 6;

        // Renderizar jogos na tela
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <span class="game-icon">${game.icon}</span>
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-description">${game.description}</p>
                    <div class="game-actions">
                        <button class="action-btn play-btn" onclick="playGame(${game.id})">▶️ Jogar</button>
                        <button class="action-btn edit-btn" onclick="editGame(${game.id})">✏️ Editar</button>
                        <button class="action-btn delete-btn" onclick="deleteGame(${game.id})">🗑️ Excluir</button>
                    </div>
                `;
                gamesGrid.appendChild(gameCard);
            });
        }

        // Jogar um jogo
        function playGame(id) {
            const game = games.find(g => g.id === id);
            if (game.url && game.url.trim() !== '') {
                window.open(game.url, '_blank');
            } else {
                alert(`🎮 Iniciando ${game.name}!\n\nAdicione uma URL no jogo para redirecionamento automático.`);
            }
        }

        // Abrir modal para adicionar jogo
        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Novo Jogo';
            document.getElementById('gameForm').reset();
            document.getElementById('gameModal').style.display = 'block';
        }

        // Editar um jogo
        function editGame(id) {
            const game = games.find(g => g.id === id);
            if (game) {
                currentEditingId = id;
                document.getElementById('modalTitle').textContent = 'Editar Jogo';
                document.getElementById('gameName').value = game.name;
                document.getElementById('gameIcon').value = game.icon;
                document.getElementById('gameDescription').value = game.description;
                document.getElementById('gameUrl').value = game.url || '';
                document.getElementById('gameModal').style.display = 'block';
            }
        }

        // Excluir um jogo
        function deleteGame(id) {
            const game = games.find(g => g.id === id);
            if (game && confirm(`Tem certeza que deseja excluir "${game.name}"?`)) {
                games = games.filter(g => g.id !== id);
                renderGames();
                showNotification('Jogo excluído com sucesso!', 'success');
            }
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
            currentEditingId = null;
        }

        // Salvar jogo (adicionar ou editar)
        document.getElementById('gameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('gameName').value.trim();
            const icon = document.getElementById('gameIcon').value.trim();
            const description = document.getElementById('gameDescription').value.trim();
            const url = document.getElementById('gameUrl').value.trim();

            if (!name || !icon || !description) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }

            if (currentEditingId) {
                // Editando jogo existente
                const gameIndex = games.findIndex(g => g.id === currentEditingId);
                if (gameIndex !== -1) {
                    games[gameIndex] = {
                        ...games[gameIndex],
                        name,
                        icon,
                        description,
                        url
                    };
                    showNotification('Jogo atualizado com sucesso!', 'success');
                }
            } else {
                // Adicionando novo jogo
                const newGame = {
                    id: nextId++,
                    name,
                    icon,
                    description,
                    url
                };
                games.push(newGame);
                showNotification('Jogo adicionado com sucesso!', 'success');
            }

            renderGames();
            closeModal();
        });

        // Exportar jogos para JSON
        function exportGames() {
            const dataStr = JSON.stringify(games, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'jogos_menu.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Jogos exportados com sucesso!', 'success');
        }

        // Importar jogos de JSON
        function importGames() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedGames = JSON.parse(e.target.result);
                            if (Array.isArray(importedGames)) {
                                games = importedGames;
                                nextId = Math.max(...games.map(g => g.id)) + 1;
                                renderGames();
                                showNotification('Jogos importados com sucesso!', 'success');
                            } else {
                                throw new Error('Formato inválido');
                            }
                        } catch (error) {
                            alert('Erro ao importar jogos. Verifique o formato do arquivo.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Mostrar notificação
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#4caf50' : '#f44336'};
                color: white;
                border-radius: 10px;
                z-index: 1001;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar aplicação
        window.addEventListener('load', function() {
            createParticles();
            renderGames();
        });

        // Adicionar estilo de animação para notificações
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
