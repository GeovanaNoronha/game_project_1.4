<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Jogos - CRUD</title>
        <link rel="icon" type="image/x-icon" href="images/faviconmenu.png">
        <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="title">
            <h1>üéÆ MENU DE JOGOS üéÆ</h1>
            <p>Gerencie seus jogos - Adicione, edite e exclua</p>
        </div>
        
        <div class="crud-controls">
            <button class="crud-btn" onclick="openAddModal()">‚ûï Adicionar Jogo</button>
            <button class="crud-btn" onclick="exportGames()">üì§ Exportar Jogos</button>
            <button class="crud-btn" onclick="importGames()">üì• Importar Jogos</button>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Jogos ser√£o carregados aqui -->
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Jogo -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Jogo</h2>
            <form id="gameForm">
                <div class="form-group">
                    <label for="gameName">Nome do Jogo:</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameIcon">√çcone/Emoji:</label>
                    <input type="text" id="gameIcon" placeholder="üéÆ" required>
                </div>
                <div class="form-group">
                    <label for="gameDescription">Descri√ß√£o:</label>
                    <textarea id="gameDescription" placeholder="Descreva o jogo..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="gameUrl">URL do Jogo (opcional):</label>
                    <input type="url" id="gameUrl" placeholder="https://exemplo.com/jogo">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-btn save-btn">üíæ Salvar</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
    </body>
</html>
